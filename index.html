<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timer</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1><img src="images/weniv-logo@2x.png" alt="weniv" /></h1>
      <article id="clock">
        <h2>TIMER</h2>
        <div class="time-txt">
          <span>HRS</span>
          <span>MIN</span>
          <span>SEC</span>
        </div>
        <form class="time-form">
          <input type="number" class="inp-hrs" min="0" />
          <img src="images/dot.png" alt="" class="dot" />
          <input type="number" class="inp-min" min="0" />
          <img src="images/dot.png" alt="" class="dot" />
          <input type="number" class="inp-sec" min="0" />
          <div class="btn">
            <button class="start-btn" type="button">
              <img
                src="images/start-disabled.png"
                alt="start"
                class="start-img"
              />
            </button>
            <button class="reset-btn" type="button">
              <img
                src="images/reset-disabled.png"
                alt="reset"
                class="reset-img"
              />
            </button>
          </div>
        </form>
      </article>
    </div>
    <script src="timer.js"></script>
  </body>
</html>
